<div id="detailView">
    <div class="image">
        <img ng-src="img/notebooks/{{id}}/0.jpg">
    </div>
    <div class="description">
        <p>{{items[id].company}}&nbsp;{{items[id].model}}</p>
        <p>{{items[id].cpu.platform}}&nbsp;{{items[id].cpu.cores}}x{{items[id].cpu.frequency}}MHz</p>
        <p>{{items[id].ram.amount}}GB&nbsp;{{items[id].ram.type}}</p>
        <p>{{items[id].gpu.platform}}&nbsp;{{items[id].gpu.amount}}Gb</p>
        <p>{{items[id].color}}</p>
        <p>{{items[id].price}}$</p>
    </div>
</div>
