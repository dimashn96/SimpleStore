<div id="detailView">
    <div class="image">
        <img ng-src="img/tablets/{{id}}/0.jpg">
    </div>
    <div class="description">
        <p>{{items[id].company}}&nbsp;{{items[id].model}}</p>
        <p>{{items[id].type}}</p>
        <p>{{items[id].display.type}}&nbsp;{{items[id].display.size}}&nbsp;{{items[id].display.resolution}}</p>
        <p>{{items[id].memory}}Gb</p>
        <p>{{items[id].color}}</p>
        <p>{{items[id].price}}$</p>
    </div>
</div>
